<html>
  <head>
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      div {
        width: 150px;
        height: 150px;
        background-color: wheat;
      }

      div:first-child {
        background-color: tomato;
      }
      div:nth-child(6) {
        background-color: teal;
      }
      span {
        background-color: tomato;
      }
      span:nth-child(3n + 1) {
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
    <span>hello</span>
  </body>
</html>
