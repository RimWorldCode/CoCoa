<html>
  <head>
    <style>
      body {
        margin: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: column-reverse;
      }
      div {
        display: flex;

        justify-content: center;
        align-items: center;
        height: 500px;
        width: 500px;
        background-color: teal;
      }
      #second {
        width: 500px;
        background-color: whitesmoke;
      }
    </style>
  </head>
  <body>
    <div>1</div>
    <div id="second">2</div>
    <div>3</div>
  </body>
</html>
